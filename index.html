      body {

        padding: 15px 0;
        font-size: 24px;
        font-weight: bold;
      }
      #iframe-container {
        width: 100%;

        aspect-ratio: 16 / 9;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
        allowfullscreen;
      }
      .channel-list {
        display: flex;
        flex-wrap: wrap;

      }
      .channel-item {
        padding: 15px;

        color: #fff;
        margin: 5px;

        text-align: center;
        font-size: 18px;
        font-weight: bold;
        flex: 1 1 calc(50% - 10px);
        box-sizing: border-box;
      }
      .channel-item:hover {
        background-color: #555;
      }
      .subheader {
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        margin: 20px 0;
      }
      @media (min-width: 768px) {
        .channel-item {
          flex: 1 1 calc(20% - 10px);
        }
      }
      /* Popup Styles */
      #telegramPopup {
        display: none;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }
      .popup-content {
        background-color: #fff;
        padding: 40px; /* Increased padding for a larger popup */
        border-radius: 10px;
        text-align: center;
        width: 400px; /* Set the width of the popup */
        max-width: 90%; /* Responsive width */
        display: flex;
        flex-direction: column;
        align-items: center; /* Center elements */
      }
      .popup-content h2 {
        font-size: 24px; /* Increased title font size */
        margin-bottom: 20px; /* Space between title and paragraph */
      }
      .popup-content p {
        font-size: 18px; /* Increased paragraph font size */
        margin-bottom: 20px; /* Space between paragraph and buttons */
        text-align: center; /* Center align paragraph text */
      }
      .popup-buttons {
        width: 100%; /* Full width for buttons */
        display: flex;
        justify-content: space-around; /* Space buttons evenly */
      }
      .popup-button {
        padding: 12px 24px; /* Increased padding for buttons */
        margin: 5px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px; /* Increased button font size */
        flex: 1; /* Make buttons stretch */
      }
      .join-button {
        background-color: #28a745;
        color: white;
        margin-right: 10px; /* Space between buttons */
      }
      .cancel-button {
        background-color: #dc3545;
        color: white;
        margin-left: 10px; /* Space between buttons */
      }
